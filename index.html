<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Bar Chart</title>
    <link rel='stylesheet' href='./styles/style.css'>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous">
    </script>
    <script type='text/javascript' src='scripts/script.js'></script>
  </head>
  <body>
    <div class='container'>
      <h1 id='title'>Responsive Bar Chart</h1>
      <div class='selector'>
        <h3 id='displaying'>Currently displaying</h3>
        <div class='selection'>
          <ul class='dropdown'>
            <li id='age'>Age</li>
            <li id='salary'>Salary</li>
          </ul>
        </div>
      </div>
      <div class='bar-chart'>
        <div class='names'></div>
        <div class='bars'></div>
      </div>
    </div>
  </body>
</html>
